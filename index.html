<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Vibe Quiz - AI Creator Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Kanit:wght@600&family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --void-black: #0a0a0a;
            --neural-surface: #1a1a1a;
            --neon-cyan: #00FFFF;
            --neon-magenta: #FF0080;
            --neural-green: #00FF41;
            --holo-text: #E0E0FF;
            --dim-text: rgba(224, 224, 255, 0.6);
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', sans-serif;
            --font-display: 'Kanit', sans-serif;
        }

        body {
            background: var(--void-black);
            color: var(--holo-text);
            font-family: var(--font-sans);
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .quiz-container {
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--neural-surface);
            border-radius: 16px;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        h1, h2 {
            text-align: center;
            font-family: var(--font-display);
            color: var(--neon-cyan);
            text-transform: uppercase;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subheading {
            text-align: center;
            color: var(--dim-text);
            font-family: var(--font-sans);
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.2rem;
            color: var(--dim-text);
            margin-bottom: 0.5rem;
        }

        .question {
            margin: 1rem 0;
            font-size: 1.5rem;
            font-family: var(--font-display);
            text-align: center;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            background: transparent;
            color: var(--holo-text);
            font-weight: bold;
            padding: 1rem;
            border: 2px solid var(--dim-text);
            border-radius: 8px;
            font-size: 1rem;
            font-family: var(--font-mono);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        button:hover {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
        }

        .surprise {
            border-color: var(--neon-magenta);
            color: var(--neon-magenta);
        }
        .surprise:hover {
             box-shadow: 0 0 12px rgba(255, 0, 128, 0.5);
        }

        .result-board {
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .result-board h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .result-board p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .cta-btn {
            background: linear-gradient(90deg, var(--neon-cyan) 0%, var(--neon-magenta) 100%);
            color: var(--void-black);
            font-weight: bold;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .cta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--neon-magenta);
        }
    </style>
</head>
<body>
<div class="quiz-container" id="quiz">
    <h1>Find Your Brand Vibe!</h1>
    <p class="subheading">This quiz is based on our deep-dive into 2025-26 brand trends.</p>
    <div id="question-box"></div>
</div>

<script>
const quizQuestions = [
  {
    question: "What’s the most important value you want your brand to convey?",
    options: [
      { label: "Environmental consciousness and authenticity", value: "eco" },
      { label: "Simplicity and clarity", value: "minimalist" },
      { label: "Creative boldness and energy", value: "bold" },
      { label: "Playfulness and nostalgia", value: "retro" },
      { label: "Innovation and forward-thinking", value: "futurist" },
      { label: "Inclusivity and representation", value: "unity" },
    ],
  },
  {
    question: "How would you like your audience to feel when they interact with your brand?",
    options: [
      { label: "Balanced and grounded", value: "eco" },
      { label: "Calm and focused", value: "minimalist" },
      { label: "Energized and inspired", value: "bold" },
      { label: "Uplifted and comforted", value: "retro" },
      { label: "Curious and amazed", value: "futurist" },
      { label: "Welcomed and seen", value: "unity" },
    ],
  },
  {
    question: "Which visual style are you most drawn to?",
    options: [
      { label: "Nature-inspired textures and organic forms", value: "eco" },
      { label: "Clean lines, lots of whitespace, geometric shapes", value: "minimalist" },
      { label: "Vibrant color blocking and eclectic compositions", value: "bold" },
      { label: "Vintage illustrations, retro patterns", value: "retro" },
      { label: "Iridescent, metallic, or digital abstractions", value: "futurist" },
      { label: "Portraits of diverse people, authentic photography", value: "unity" },
    ],
  },
  {
    question: "What color palette speaks to you?",
    options: [
      { label: "Earthy greens, browns, subtle neutrals", value: "eco" },
      { label: "Soft pastels or monochrome tones", value: "minimalist" },
      { label: "Bright primaries, neon, saturated hues", value: "bold" },
      { label: "Warm vintage shades, muted neons", value: "retro" },
      { label: "Metallics, holographics, blue/purple spectrum", value: "futurist" },
      { label: "Warm, accessible mixes", value: "unity" },
    ],
  }
];

const resultBoards = {
  eco: {
    title: "Eco Maven",
    desc: "Earthy, organic, and authentic. Your brand feels grounded—think soft greens, natural textures, and hand-drawn elements.",
  },
  minimalist: {
    title: "Minimalist Muse",
    desc: "Modern, sleek, and effortless. You favor simplicity—monochrome palettes, elegant layouts, and loads of whitespace.",
  },
  bold: {
    title: "Bold Collider",
    desc: "Vibrant energy and maximum impact. Neon accents, pop graphics, and bold type anchor your expressive visual style.",
  },
  retro: {
    title: "Retro Reboot",
    desc: "Playful nostalgia with a fresh twist. Warm vintage colors, funky serifs, and iconic throwback motifs define your look.",
  },
  futurist: {
    title: "Futurist Dream",
    desc: "Iridescent, holographic, and ahead of the curve. Clean digital lines and space-age hues set your brand apart.",
  },
  unity: {
    title: "Unity Collective",
    desc: "Warm, human, and genuinely diverse. Inviting palettes, rounded fonts, and people-driven imagery showcase connection.",
  }
};

let current = 0;
let answers = [];

function renderQuestion() {
  const q = quizQuestions[current];
  let html = `<h2>Question ${current + 1} of ${quizQuestions.length}</h2>
    <div class="question">${q.question}</div>
    <div class="options">`;
  q.options.forEach((opt, i) => {
    html += `<button onclick="selectOption('${opt.value}')">${opt.label}</button>`;
  });
  html += `<button class="surprise" onclick="surpriseMe()">Surprise Me</button></div>`;
  document.getElementById('question-box').innerHTML = html;
}

function selectOption(val) {
  answers.push(val);
  current++;
  if (current < quizQuestions.length) {
    renderQuestion();
  } else {
    showResult();
  }
}

function surpriseMe() {
  showSurpriseResult();
}

function tallyResult() {
  const score = {};
  answers.forEach(val => { score[val] = (score[val] || 0) + 1; });
  const sorted = Object.entries(score).sort((a,b) => b[1] - a[1]);
  const topScore = sorted[0][1];
  const tied = sorted.filter(e => e[1] === topScore).map(e => e[0]);
  return tied[Math.floor(Math.random() * tied.length)];
}

function showResult() {
  const vibe = tallyResult();
  const board = resultBoards[vibe];
  document.getElementById('quiz').innerHTML = `
    <div class="result-board">
      <h1>${board.title}</h1>
      <p>${board.desc}</p>
      <button class="cta-btn" onclick="window.open('https://www.canva.com/design/DAF6AiYifa4/A_E0tQX8DGOhyeZPg_tMag/view?mode=preview','_blank')">
        Unlock Canva Brand Boards
      </button>
    </div>
  `;
}

function showSurpriseResult() {
  document.getElementById('quiz').innerHTML = `
    <div class="result-board">
      <h1 style="color: var(--neon-magenta);">PLOT TWIST!</h1>
      <p>You're clearly a chaotic genius who can't be put in a box. Forget the rules. Here are all the brand boards. Go cause some trouble.</p>
      <button class="cta-btn" onclick="window.open('https://www.canva.com/design/DAF6AiYifa4/A_E0tQX8DGOhyeZPg_tMag/view?mode=preview','_blank')">
        Unlock ALL Canva Brand Boards
      </button>
    </div>
  `;
}

// Start quiz
renderQuestion();
</script>
</body>
</html>
